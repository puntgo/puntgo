<!DOCTYPE html>
<html lang="en" ng-app="puntgo">
<meta http-equiv="X-UA-Compatible" content="IE=edge;IE=10">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <title>PuntGo</title>
    <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon" />
    <!--first level css and frameworks-->
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/nvd3/build/nv.d3.min.css"/>  

    <link href="lib/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
      
    <!-- Angular Material style sheet -->
   <link rel="stylesheet" href="lib/angular-material/angular-material.min.css"/>

    <!--second level (Common across all the pages)  -->
    <link rel="stylesheet" type="text/css" href="stylesheets/common.css">

    <base href="/">
    
</head>

<body data-ng-controller="homePageController">
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3">
                <header>
                        <div data-ng-include src="'header.html'"></div>
                </header>
            </div>

            <div class="col-sm-9">
                <!-- dynamic view -->
                <div ng-view>
                    <div data-ng-include src="'main.html'"></div>
                </div>
            </div>
        </div>
    </div> 

    <!--First level js  -->
    <script src="lib/jquery/dist/jquery.min.js"></script>

    <!--second level js -->
    <script src="lib/angular/angular.min.js"></script>

    <!-- Graph JS -->
    <script src="lib/d3/d3.min.js" charset="utf-8"></script>
    <script src="lib/nvd3/build/nv.d3.min.js"></script>
    <script src="lib/angular-nvd3/dist/angular-nvd3.min.js "></script>
    <script src="lib/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
     
    <script src="lib/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>
    

    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src = "lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/ngprogress/build/ngProgress.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="angular/routes/puntgo.route.js"></script>
   
    <!--thrid level js (Angular Services)  -->
    <script src="angular/services/HomepageService.js"></script>
    <script src="angular/services/FiiDiiService.js"></script>
    <script src="angular/services/WorldIndiceService.js"></script>
    

    <!--fourth level (Angular Controller)  -->
    <script src="angular/controllers/HomepageController.js"></script>
    <script src="angular/controllers/FiiDiiController.js"></script>
    <script src="angular/controllers/WorldIndiceController.js"></script>
    <script src="example.js"></script>
    <script src="helpers.js"></script>
    
    <script src="angular/directives/ArrowDirective.js"></script>

    <!--Fifth level (Common js file) -->
</body>

</html>
